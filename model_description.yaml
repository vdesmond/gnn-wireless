---
entities:
  - name: transmitter_receiver_pair
    state_dimension: hidden_state_dimension
    initial_state:
      - type: build_state
        input: [$d2d_distance]

message_passing:
  num_iterations: 3
  stages:
    - stage_message_passings:
        - destination_entity: transmitter_receiver_pair
          source_entities:
            - name: transmitter_receiver_pair
              message:
                - type: neural_network
                  nn_name: message_function
                  input:
                    - source
                    - destination
                    - $interfering_d2d_distance
          aggregation: max
          update:
            type: neural_network
            nn_name: update_function

readout:
  - type: neural_network
    input: [transmitter_receiver_pair]
    nn_name: readout_network
    output_label: [$label]

neural_networks:
  - nn_name: message_function
    nn_architecture:
      - type_layer: nn_layer
        activation: nn_activation
        units: 32
      - type_layer: nn_layer
        activation: nn_activation
        units: hidden_state_dimension

  - nn_name: update_function
    nn_architecture:
      - type_layer: nn_layer
        activation: nn_activation
        units: 32
      - type_layer: nn_layer
        activation: nn_activation
        units: hidden_state_dimension

  - nn_name: readout_network
    nn_architecture:
      - type_layer: nn_layer
        activation: nn_activation
        units: 16
      - type_layer: nn_layer
        activation: sigmoid
        units: 1
